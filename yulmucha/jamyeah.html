<!DOCTYPE html>
<html>
<head>
<title>율무륭차무차</title>

 <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">

</head>
<body>

<h1>율무룽차무차</h1>
<p>대화주제를 선택하세요
<ul>
    <li><button onclick="jam1()">&gt;뻘얘기</li>
    <li><button onclick="jam2()">&gt;뻘얘기</li>
    <li><button onclick="jam3()">&gt;뻘얘기</li>
    <li><button onclick="jam4()">&gt;뻘얘기</li>
</ul>
</p>
<hr>
<p id="jamstory"></p>

<script>
    var jamyea = [];
    function jam1()
        {jamyea.push("엉덩이 비누는 얼굴에 쓰면 안 된다는 거 알아?");document.getElementById("jamstory").innerHTML = jamyea;}
        function jam2()
        {jamyea.push("커뮤 뛰고 싶다");document.getElementById("jamstory").innerHTML = jamyea;}
        function jam3()
        {jamyea.push("알렉세이 가슴");document.getElementById("jamstory").innerHTML = jamyea;}
        function jam4()
        {jamyea.push("잼얘 님선");document.getElementById("jamstory").innerHTML = jamyea;}
        </script>
